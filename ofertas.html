<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ciberescudo | Ofertas y Publicidad</title>
    <style>
        body {
            background-color: #101010;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .destacado {
            background: linear-gradient(90deg, #1e90ff, #00ffcc);
            color: #000;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .oferta {
            flex: 1 1 300px;
            background-color: #1b1b1b;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1rem;
            overflow: hidden;
            text-align: center;
        }

        .oferta img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.5s ease;
        }

        .oferta img:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 2rem;
        }
    </style>
</head>
